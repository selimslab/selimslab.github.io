
<div class="tags" style="margin-top:1rem">

{% for tag in page.tags %}

    {% if site.data.tags contains tag %}
        {%  assign label = site.data.tags[tag] %}
    {% else %}
        {%  assign label = tag %}
    {% endif %}

    <span class="tag">
        <a href="/{{label}}">{{label}}</a>
    </span>

{% endfor %}

</div>
