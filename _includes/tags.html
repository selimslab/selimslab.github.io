

<div id="tagtree"></div>
<script src="/assets/js/tagtree.js"></script>


<span style="font-size: 0.8rem">

{% for tag in page.tags %}

    {% if site.data.tagnames contains tag %}
        {%  assign label = site.data.tagnames[tag] %}
    {% else %}
        {%  assign label = tag %}
    {% endif %}

        <a style="margin-right:0.5rem" href="/{{label}}">{{label}}</a>

{% endfor %}

</span>
