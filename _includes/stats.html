  <script>
      function spacesBetweenThousands(id){
          var x = document.getElementById(id).innerHTML;
          document.getElementById(id).innerHTML = x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
      }
      spacesBetweenThousands("words");
  </script>
