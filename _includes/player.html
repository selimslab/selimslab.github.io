<!-- Simple Audio Player -->
<div class="audio-player">
  <div id="now-playing"></div>
  <audio id="audio-player" controls></audio>
  <div class="player-controls">
    <button id="prev-button" aria-label="Previous track">⏮</button>
    <button id="next-button" aria-label="Next track">⏭</button>
  </div>
  <br>
</div>

<div id="playlist"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const audioPlayerApp = {
    // DOM Elements
    elements: {
      player: document.getElementById('audio-player'),
      nowPlaying: document.getElementById('now-playing'),
      playlist: document.getElementById('playlist'),
      prevButton: document.getElementById('prev-button'),
      nextButton: document.getElementById('next-button')
    },
    
    // State
    state: {
      currentTrackIndex: -1,
      tracks: []
    },
    
    // Initialization
    init: function() {
      this.loadMusicData();
      this.setupEventListeners();
    },
    
    // Event Listeners
    setupEventListeners: function() {
      const { player, prevButton, nextButton } = this.elements;
      
      player.addEventListener('ended', () => this.playTrack('next'));
      prevButton.addEventListener('click', () => this.playTrack('prev'));
      nextButton.addEventListener('click', () => this.playTrack('next'));
    },
    
    // Data Loading
    loadMusicData: function() {
      fetch('/assets/data/tracks.json')
        .then(response => response.json())
        .then(data => this.buildPlaylist(data))
        .catch(error => {
          console.error('Error loading music data:', error);
          this.elements.playlist.innerHTML = '<p>Failed to load music.</p>';
        });
    },
    
    // UI Building
    buildPlaylist: function(data) {
      this.state.tracks = [];
      const playlist = this.elements.playlist;
      playlist.innerHTML = '';
      
      Object.keys(data).forEach(genre => {
        const genreElement = this.createGenreSection(genre, data[genre]);
        playlist.appendChild(genreElement);
      });
    },
    
    createGenreSection: function(genre, tracks) {
      const details = document.createElement('details');
      details.className = 'genre-section';
      
      // Open first genre by default
      if (this.elements.playlist.childElementCount === 0) {
        details.open = true;
      }
      
      const summary = document.createElement('summary');
      summary.textContent = genre;
      details.appendChild(summary);
      
      const tracksList = document.createElement('ul');
      tracksList.className = 'track-list';
      
      tracks.forEach(track => {
        // Add to flat playlist for sequential playback
        this.state.tracks.push({ genre, track });
        
        const trackItem = this.createTrackItem(genre, track);
        tracksList.appendChild(trackItem);
      });
      
      details.appendChild(tracksList);
      return details;
    },
    
    createTrackItem: function(genre, track) {
      const trackItem = document.createElement('li');
      trackItem.textContent = track;
      trackItem.className = 'track';
      trackItem.dataset.genre = genre;
      trackItem.dataset.track = track;
      
      trackItem.addEventListener('click', () => {
        const index = this.findTrackIndex(genre, track);
        if (index !== -1) {
          this.state.currentTrackIndex = index;
          this.loadAndPlayTrack(trackItem);
        }
      });
      
      return trackItem;
    },
    
    // Track Navigation
    playTrack: function(direction) {
      if (this.state.tracks.length === 0) return;
      
      let newIndex;
      const { currentTrackIndex } = this.state;
      const tracksLength = this.state.tracks.length;
      
      if (direction === 'next') {
        newIndex = (currentTrackIndex + 1) % tracksLength;
      } else {
        newIndex = (currentTrackIndex - 1 + tracksLength) % tracksLength;
      }
      
      this.state.currentTrackIndex = newIndex;
      
      // Find the track element
      const trackData = this.state.tracks[newIndex];
      const selector = `.track[data-genre="${trackData.genre}"][data-track="${trackData.track}"]`;
      const trackElement = document.querySelector(selector);
      
      if (trackElement) {
        this.loadAndPlayTrack(trackElement);
      }
    },
    
    findTrackIndex: function(genre, track) {
      return this.state.tracks.findIndex(item => 
        item.genre === genre && item.track === track
      );
    },
    
    // Playback
    loadAndPlayTrack: function(trackElement) {
      try {
        const genre = trackElement.dataset.genre;
        const track = trackElement.dataset.track;
        const fileName = encodeURIComponent(track + '.mp3');
        const audioPath = `/assets/static/music/${genre.toLowerCase()}/${fileName}`;
        
        // Update audio source
        this.elements.player.src = audioPath;
        this.elements.nowPlaying.textContent = track;
        
        // Update UI
        this.updateActiveTrack(trackElement);
        
        // Set MediaSession metadata
        this.updateMediaSession(track);
        
        // Play the track
        this.elements.player.play().catch(e => {
          console.error('Error playing audio:', e);
          this.elements.nowPlaying.textContent = 'Error playing: ' + track;
        });
      } catch (error) {
        console.error('Error setting up audio:', error);
        this.elements.nowPlaying.textContent = 'Error with track';
      }
    },
    
    updateActiveTrack: function(activeElement) {
      document.querySelectorAll('.track.active').forEach(item => {
        item.classList.remove('active');
      });
      activeElement.classList.add('active');
    },
    
    updateMediaSession: function(trackTitle) {
      if ('mediaSession' in navigator) {
        navigator.mediaSession.metadata = new MediaMetadata({
          title: trackTitle
        });
      }
    }
  };
  
  audioPlayerApp.init();
});
</script>

<style>
  .audio-player {
    position: sticky;
    top: 0;
    font-size: 0.9rem;
  }
  
  #audio-player {
    width: 100%;
  }
  
  #now-playing {
    font-family: "Atkinson Hyperlegible Mono", "Inconsolata", monospace;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    margin-left: 1rem;
    background-color: #1b1c1d;
  }

  .player-controls {
    display: flex;
    justify-content: right;
    gap: 10px;
    margin-top: 5px;
  }

  .player-controls button {
    cursor: pointer;
    padding: 5px 10px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
  }

  .player-controls button:hover {
    background-color: #555;
  }

  .track {
    cursor: pointer;
  }

  .track:hover {
    color: #ffc800;
  }
  
  .track.active {
    color: #FF530D;
  }
</style>
