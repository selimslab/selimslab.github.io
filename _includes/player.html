<!-- Simple Audio Player -->
<div class="audio-player">
  <div id="now-playing"></div>
  <audio id="audio-player" controls></audio>
  <div class="player-controls">
    <button id="prev-button" class="button">⏮</button>
    <button id="shuffle-button" class="button">shuffle</button>
    <button id="next-button" class="button">⏭</button>
  </div>
</div>

<div id="playlist"></div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const audioElement = document.getElementById('audio-player');
    const nowPlayingElement = document.getElementById('now-playing');
    const playlistElement = document.getElementById('playlist');
    const shuffleBtn = document.getElementById('shuffle-button');
    const prevBtn = document.getElementById('prev-button');
    const nextBtn = document.getElementById('next-button');

    let tracks = [];
    let currentIndex = -1;
    let shuffleMode = false;
    let playHistory = [];
    let historyPosition = -1;

    // Load tracks and setup player
    fetch('/assets/data/tracks.json')
      .then(response => response.json())
      .then(data => {
        setupPlayer(data);
      })
      .catch(error => {
        console.error('Player error:', error);
        playlistElement.innerHTML = '<p>Failed to load music.</p>';
      });

    function setupPlayer(data) {
      // Process tracks
      tracks = [];
      Object.entries(data).forEach(([genre, genreTracks]) => {
        genreTracks.forEach(track => {
          if (track?.id && track?.title) {
            tracks.push({ genre, id: track.id, title: track.title });
          }
        });
      });

      // Build UI
      buildPlaylist(data);
      
      // Setup event listeners
      audioElement.addEventListener('ended', () => playTrack('next'));
      audioElement.addEventListener('play', () => updateMediaSessionPlaybackState('playing'));
      audioElement.addEventListener('pause', () => updateMediaSessionPlaybackState('paused'));
      
      // Initialize MediaSession
      setupMediaSession();
      
      shuffleBtn.addEventListener('click', () => {
        shuffleMode = !shuffleMode;
        shuffleBtn.classList.toggle('active', shuffleMode);
        
        // Auto-start playback if paused and shuffle enabled
        if (shuffleMode && audioElement.paused && tracks.length > 0) {
          playTrack('next');
        }
      });
      
      prevBtn.addEventListener('click', () => playTrack('prev'));
      nextBtn.addEventListener('click', () => playTrack('next'));
    }

    function buildPlaylist(data) {
      playlistElement.innerHTML = '';
      
      Object.entries(data).forEach(([genre, genreTracks]) => {
        if (!genreTracks.length) return;
        
        const details = document.createElement('details');
        const summary = document.createElement('summary');
        const tracksList = document.createElement('ul');
        
        details.className = 'genre-section';
        summary.textContent = genre;
        tracksList.className = 'track-list';
        
        genreTracks.forEach(track => {
          if (!track?.id || !track?.title) return;
          
          const li = document.createElement('li');
          li.textContent = track.title;
          li.className = 'track';
          li.dataset.id = track.id;
          li.dataset.genre = genre;
          li.addEventListener('click', () => playTrack('id', track.id));
          
          tracksList.appendChild(li);
        });
        
        details.appendChild(summary);
        details.appendChild(tracksList);
        playlistElement.appendChild(details);
      });
    }

    function playTrack(command, trackId = null) {
      if (!tracks.length) return;
      
      let newIndex = currentIndex;
      let addToHistory = true;
      
      // Determine which track to play based on command
      switch(command) {
        case 'id':
          // Find track by ID
          newIndex = tracks.findIndex(t => t.id === trackId);
          break;
          
        case 'next':
          // Navigate forward in history or play new track
          if (historyPosition < playHistory.length - 1) {
            historyPosition++;
            newIndex = playHistory[historyPosition];
            addToHistory = false;
          } else if (shuffleMode) {
            // Random track in shuffle mode
            newIndex = Math.floor(Math.random() * tracks.length);
            // Avoid playing the same track twice
            if (newIndex === currentIndex && tracks.length > 1) {
              newIndex = (newIndex + 1) % tracks.length;
            }
          } else {
            // Next track in sequence
            newIndex = (currentIndex + 1) % tracks.length;
          }
          break;
          
        case 'prev':
          // Navigate back in history or play previous track
          if (historyPosition > 0) {
            historyPosition--;
            newIndex = playHistory[historyPosition];
            addToHistory = false;
          } else {
            newIndex = (currentIndex - 1 + tracks.length) % tracks.length;
          }
          break;
      }
      
      if (newIndex === -1 || newIndex >= tracks.length) return;
      
      // Update history if needed
      if (addToHistory) {
        if (historyPosition < playHistory.length - 1) {
          playHistory = playHistory.slice(0, historyPosition + 1);
        }
        playHistory.push(newIndex);
        historyPosition = playHistory.length - 1;
      }
      
      // Update current track and play
      currentIndex = newIndex;
      const track = tracks[currentIndex];
      
      // Update UI
      document.querySelectorAll('.track.active').forEach(t => t.classList.remove('active'));
      const trackEl = document.querySelector(`.track[data-id="${track.id}"]`);
      if (trackEl) {
        trackEl.classList.add('active');
        const parentDetails = trackEl.closest('details');
        if (parentDetails) parentDetails.open = true;
      }
      
      nowPlayingElement.textContent = track.title;
      
      // Load and play audio
      const fileName = encodeURIComponent(track.title + '.mp3');
      const path = `/assets/static/music/${track.genre.toLowerCase()}/${fileName}`;
      
      audioElement.pause();
      audioElement.src = path;
      
      // Play after a short delay to ensure iOS has time to process media session updates
      setTimeout(() => {
        const playPromise = audioElement.play();
        if (playPromise !== undefined) {
          playPromise.catch(error => {
            console.warn('Play prevented:', error);
            // Retry once with user interaction (for iOS)
            const userInteractionHandler = () => {
              audioElement.play().catch(e => console.error('Final play attempt failed:', e));
              document.removeEventListener('touchend', userInteractionHandler);
            };
            document.addEventListener('touchend', userInteractionHandler, { once: true });
          });
        }
      }, 50);
      
      // Update media session
      updateMediaSession(track);
    }
    
    // Debounce variables
    let mediaSessionUpdateTimeout = null;
    
    function updateMediaSession(track) {
      // Clear any pending updates
      if (mediaSessionUpdateTimeout) {
        clearTimeout(mediaSessionUpdateTimeout);
      }
      
      // Debounce MediaSession updates to prevent iOS issues
      mediaSessionUpdateTimeout = setTimeout(() => {
        if (!('mediaSession' in navigator) || !('MediaMetadata' in window)) return;
        
        try {
          const artworkPath = `/assets/static/mw.jpeg`;
          const artworkUrl = window.location.origin + artworkPath;
          
          // Pre-load artwork to ensure it's available
          const img = new Image();
          img.src = artworkUrl;
          
          navigator.mediaSession.metadata = new MediaMetadata({
            title: track?.title || 'Unknown Track',
            artist: track?.artist || '',
            album: track?.album || '',
            artwork: [
              { src: artworkUrl, sizes: '512x512', type: 'image/jpeg' }
            ]
          });
        } catch (error) {
          console.warn('MediaSession metadata update error:', error);
        }
      }, 100);
    }
    
    function setupMediaSession() {
      if (!('mediaSession' in navigator)) {
        console.info('MediaSession API not supported in this browser');
        return;
      }
      
      // Define all possible media actions
      const actionHandlers = {
        play: () => {
          try {
            const playPromise = audioElement.play();
            if (playPromise !== undefined) {
              playPromise.catch(error => console.warn('MediaSession play action error:', error));
            }
          } catch (error) {
            console.warn('MediaSession play action error:', error);
          }
        },
        
        pause: () => {
          try {
            audioElement.pause();
          } catch (error) {
            console.warn('MediaSession pause action error:', error);
          }
        },
        
        previoustrack: () => safeMediaAction('prev'),
        nexttrack: () => safeMediaAction('next'),
        
        // Optional: add support for seeking
        seekbackward: (details) => {
          const skipTime = details.seekOffset || 10;
          try {
            audioElement.currentTime = Math.max(audioElement.currentTime - skipTime, 0);
          } catch (error) {
            console.warn('MediaSession seekbackward error:', error);
          }
        },
        
        seekforward: (details) => {
          const skipTime = details.seekOffset || 10;
          try {
            audioElement.currentTime = Math.min(
              audioElement.currentTime + skipTime, 
              audioElement.duration || Infinity
            );
          } catch (error) {
            console.warn('MediaSession seekforward error:', error);
          }
        }
      };
      
      // Register all available handlers
      Object.entries(actionHandlers).forEach(([action, handler]) => {
        try {
          navigator.mediaSession.setActionHandler(action, handler);
        } catch (error) {
          console.info(`MediaSession ${action} action not supported`, error);
        }
      });
    }
    
    // Safely handle media session actions with debouncing and error handling
    function safeMediaAction(command) {
      // Debounce for all browsers, not just iOS
      const now = Date.now();
      if (window.lastMediaAction && now - window.lastMediaAction < 300) {
        return;
      }
      window.lastMediaAction = now;
      
      try {
        playTrack(command);
      } catch (error) {
        console.warn(`MediaSession ${command} action error:`, error);
      }
    }
    
    function updateMediaSessionPlaybackState(state) {
      if (!('mediaSession' in navigator)) return;
      
      try {
        navigator.mediaSession.playbackState = state;
      } catch (error) {
        console.warn('MediaSession playback state update error:', error);
      }
      
      // Update position state if supported
      updatePositionState();
    }
    
    function updatePositionState() {
      if (!('mediaSession' in navigator) || 
          !navigator.mediaSession.setPositionState || 
          !audioElement.duration) {
        return;
      }
      
      try {
        navigator.mediaSession.setPositionState({
          duration: audioElement.duration || 0,
          playbackRate: audioElement.playbackRate || 1,
          position: audioElement.currentTime || 0
        });
      } catch (error) {
        console.info('MediaSession position state not supported', error);
      }
    }
    
    // Add periodic updates for position state and to handle
    // cases where media session might have been reset
    setInterval(() => {
      if (audioElement.paused) return;
      
      // Periodically update position state
      updatePositionState();
      
      // Ensure metadata is set if track is playing
      if (currentIndex >= 0 && tracks[currentIndex]) {
        updateMediaSession(tracks[currentIndex]);
      }
    }, 5000);
  });
</script>
