



{% if page.backlinks.size >0 %}
<h3>Links to this note</h3>

<ul>
    {% for backlink in page.backlinks %}
        {% if backlink.url != page.url %}

            <li><a href="{{ site.url }}{{ backlink.url }}">{{ backlink.title }}</a></li>

        {% endif %}

    {% endfor %}
</ul>
{% endif %}
