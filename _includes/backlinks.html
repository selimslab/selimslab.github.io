{% if page.children.size > 0 %}
{{ site.data.tree_htmls_without_self[page.id] }}

{% if page.backlinks.size > 0 %}
<h2>Links to this page</h2>
<ul>
    {% assign sorted = page.backlinks | sort: 'title' %}
    {% for doc in sorted %}
        <li><a href="{{ site.url }}{{ doc.url }}">{{ doc.title }}</a></li>
    {% endfor %}
</ul>
{% endif %}
