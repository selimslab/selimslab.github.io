


{% if page.backlinks.size > 0 %}
<h2>Links to this page</h2>
<ul>
    {% assign sorted_backlinks = page.backlinks | sort: 'title' %}
    {% for backlink in sorted_backlinks %}
        <li><a href="{{ site.url }}{{ backlink.url }}">{{ backlink.title }}</a></li>
    {% endfor %}
</ul>
{% endif %}
