
{% assign all_tags = site.documents | map: "tags"  | compact | uniq  %}

<article>

<h2>{{all_tags.size}} tags</h2>

{% assign tag_pages = site.documents | where: "layout", "tag"   %}

{% assign sorted = tag_pages | sort: "title"  %}

<ul>
{% for d in sorted %}
    
    <li>
    <a href="{{d.url}}">{{d.title}}</a>
    </li>
{% endfor %}
</ul>
</article>
