

<br>
<p id="random_idea" class="idea" tabindex="0" onclick="setNextIdea();"></p>

<style>
  .idea {
    margin-top: 0;
    margin-left: 0;
    white-space: pre-line;
    min-height: 8rem;
    font-family: "Atkinson Hyperlegible Mono", "Inconsolata", monospace;
  }
  .machine {
    font-size: 1.4rem;
  }
</style>


<script src="/assets/js/idea.js"></script>

<script>
  const filename = "{{ include.filename }}";
  
  const setNextIdea = async (filename) => {
    document.getElementById("random_idea").innerHTML = await getNextIdea(filename);
  }

  document.addEventListener('DOMContentLoaded', async () => {
    let idea = document.getElementById("random_idea");
    
    idea.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        setNextIdea(filename);
      }
    });

    setNextIdea(filename);
  });

</script>
