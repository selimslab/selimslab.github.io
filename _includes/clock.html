<script src="/assets/js/moment.min.js"></script>
<script src="/assets/js/clock.js"></script>
  
<div class="clock-container mono" style="width: 256px; height: 256px; margin: 0 auto;">
  <canvas id="clockCanvas-{{ include.id | default: 'default' }}" style="width: 100%; height: 100%;"></canvas>
</div>
<p class="clock-title has-text-centered is-size-7">{{ include.title | default: "" }}</p>


<script>
  document.addEventListener('DOMContentLoaded', () => {
    options = {
      type: '{{ include.type | default: "year" }}',
      id: '{{ include.id | default: "default" }}'
    }
    draw_clock(options);
  });
</script>
