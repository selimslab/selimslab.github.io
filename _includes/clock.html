<script src="/assets/js/moment.min.js"></script>
<script src="/assets/js/clock.js"></script>
  
<p class="clock-title has-text-centered">{{ include.title | default: "" }}</p>
<div class="clock-container mono" style="width: 288px; height: 288px; margin: 0 auto; margin-bottom: 2.4rem;">
  <canvas id="clockCanvas-{{ include.id | default: 'default' }}" style="width: 100%; height: 100%;"></canvas>
</div>


<script>
  document.addEventListener('DOMContentLoaded', () => {
    options = {
      type: '{{ include.type | default: "year" }}',
      id: '{{ include.id | default: "default" }}'
    }
    draw_clock(options);
  });
</script>
