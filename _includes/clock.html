<script src="/assets/js/moment.min.js"></script>
<script src="/assets/js/clock.js"></script>
<script src="/assets/js/clock-years.js"></script>
<script src="/assets/js/clock-hours.js"></script>
<script src="/assets/js/clock-months.js"></script>
<script src="/assets/js/clock-centuries.js"></script>
  
<div class="clock-container" style="width: 200px; margin: 0 auto;">
  <div style="position: relative; padding-bottom: 100%;">
    <canvas id="clockCanvas-{{ include.id | default: 'default' }}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    options = {
      type: '{{ include.type | default: "year" }}',
      id: '{{ include.id | default: "default" }}'
    }
    draw_clock(options);
  });
</script>
