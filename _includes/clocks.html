<script src="/assets/js/moment.min.js"></script>
<script src="/assets/js/datetime.js"></script>

<div class="columns">

  <div class="column is-3 is-mobile-6 has-text-centered">
    <p id="current-time"></p>
    {% include clock.html type="hour" id="hourClock" %}

  </div>

  <div class="column is-3 is-mobile-6 has-text-centered">
    <p id="current-date"></p>
    {% include clock.html type="month" id="monthClock" %}
  </div>

  <div class="column is-3 is-mobile-6 has-text-centered">
    <p id="current-year"></p>
    {% include clock.html type="year" id="yearClock" %}
  </div>

  <div class="column is-3 is-mobile-6 has-text-centered">
    <p id="current-century">21st century CE</p>
    {% include clock.html type="century" id="centuryClock" %}
  </div>

</div>



<script>
document.querySelector("#current-year").innerHTML = moment().year();
show_date_and_time();

</script>
