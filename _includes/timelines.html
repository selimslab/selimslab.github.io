<script src="/assets/js/datetime.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

<h2 id="this_year"></h2>

<div class="years-graph">
  <ul class="years"></ul>
</div>

<div class="days-graph">
  <ul class="days"></ul>
</div>

<style>
  :root {
    --point-size: 1rem;
    --point-gap: 0.2rem;
  }

  .years-graph {
    display: inline-grid;
    grid-template-areas: "years";
    grid-template-columns: auto 1fr;
    grid-gap: 0.5rem;
    font-size: 0.6rem;
    margin: 1rem;
  }

  .days-graph {
    display: inline-grid;
    grid-template-areas: "days";
    grid-template-columns: auto 1fr;
    grid-gap: 0.5rem;
    font-size: 0.6rem;
    margin: 1rem;
  }


  .years {
    list-style-type: none;
    display: grid;
    grid-gap: var(--point-gap);
    grid-template-columns: repeat(10, var(--point-size));
    grid-area: years;
    grid-auto-flow: row;
    grid-auto-rows: var(--point-size);
  }

  .days {
    list-style-type: none;
    display: grid;
    grid-gap: var(--point-gap);
    grid-template-columns: repeat(30, var(--point-size));
    grid-area: days;
    grid-auto-flow: row;
    grid-auto-rows: var(--point-size);
  }

  /* Other styling */
  body {
    font-size: 12px;
  }

  li {
    margin: 0;
    border-radius: 50%;
  }

  .years li,
  .days li {
    background-color: #e9e6dc;
  }

  li.pre {
    background-color: inherit;
  }

  li.past {
    background-color: #f6d958;
  }

  li.now {
    background-color: #f6d958;
    border: 4px solid orange;
  }
</style>

<script>
  function add_years(age) {
    const life = Array(64).fill(0);

    const years = document.querySelector(".years");
    for (const [key, val] of life.entries()) {
      if (key + 1 == age) {
        years.insertAdjacentHTML("beforeend", `<li class="now"></li>`);
      } else if (key < age) {
        years.insertAdjacentHTML("beforeend", `<li class="past"></li>`);
      } else {
        years.insertAdjacentHTML("beforeend", `<li></li>`);
      }
    }
  }


  function add_days() {

    const days = document.querySelector('.days');

    const this_day = moment().dayOfYear();

    for (let day = 1; day <= 365; day++) {
      if (day == this_day) {
        days.insertAdjacentHTML("beforeend", `<li class="now"></li>`);
      } else if (day < this_day) {
        days.insertAdjacentHTML("beforeend", `<li class="past"></li>`);
      } else {
        days.insertAdjacentHTML("beforeend", `<li></li>`);
      }
    }
  }

  const this_year = moment().year();
  const age = this_year - 1995;
  add_years(age);
  add_days();

</script>
