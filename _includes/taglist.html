<span class="taglist">
  {% for tag in page.tags %} 
    {% if tag != "top" %} 
      {% include tag_to_title.html tag=tag %}
        {% if title != page.title %} 
          <a style="margin-right: 0.5rem" href="/{{file}}/">{{title}}</a>
        {% endif %}
    {% endif %}
  {% endfor %}
  {{page.data.breadcrumbs}}

  {% for link in page.data.breadcrumbs %} 
    {{link}}
  {% endfor %}
</span>
