<span class="taglist">
  {% for tag in page.tags %} 
    {% if tag != "top" %} 
      {% include tag-to-title.html tag=tag %}
        {% if title != page.title %} 
          <a class="toplink" href="/{{file}}/">{{title}}</a>
        {% endif %}
    {% endif %}
  {% endfor %}

  {{page.parentlink}}


</span>
