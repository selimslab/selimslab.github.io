<span class="taglist">
  <!-- sort tags -->
  {% assign tags = page.tags | sort %}
  {% for tag in tags %} 
  {% if tag != "top" %} 
      {% include tag.html tag=tag %}
      {% if title != page.title %} 
        <a style="margin-right: 0.5rem" href="/{{file}}">{{title}}</a>
      {% endif %}
      {% endif %}
  {% endfor %}
</span>
