<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name">{{ site.name }}</h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>

        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <a href="https://github.com/selimslab/">
            <img height="32" width="32" src="https://unpkg.com/simple-icons@v2/icons/github.svg" />
          </a>

          <a href="https://twitter.com/selimsnotes">
            <img height="32" width="32" src="https://unpkg.com/simple-icons@v2/icons/twitter.svg" />
          </a>

          <a href="https://www.linkedin.com/in/time">
            <img height="32" width="32" src="https://unpkg.com/simple-icons@v2/icons/linkedin.svg" />
          </a>

          <a href="https://www.goodreads.com/review/list/24616331-selim?order=d&shelf=read&sort=avg_rating">
            <img height="32" width="32" src="https://unpkg.com/simple-icons@v2/icons/goodreads.svg" />
          </a>

        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
