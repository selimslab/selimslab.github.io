---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  {% assign wordCount = content | number_of_words %}
  <p style="font-weight:300">{{ wordCount | plus: 250 | divided_by: 250 | append: " min read" }}</p>
  <div class="entry">
    {{ content }}
  </div>

  <p style="font-weight:300">
    {{ page.date | date: "%B %e, %Y" }}
  </p>

</article>
