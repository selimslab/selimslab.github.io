---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  {% assign wordCount = content | number_of_words %}
  <p style="font-weight:300">{{ wordCount | plus: 265 | divided_by: 265 | append: " min read" }}</p>
  <div class="entry">
    {{ content }}
  </div>

  <p style="font-weight:300">
    {{ page.date | date: "%B %e, %Y" }}
  </p>

  <script 
        type="text/javascript"
        src="https://utteranc.es/client.js"
        repo="https://github.com/selimslab/selimslab.github.io"
        issue-term="title"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>

</article>
