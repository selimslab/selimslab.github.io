---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  {% assign wordCount = content | number_of_words %}
  <p style="font-weight:300">{{ wordCount | plus: 300 | divided_by: 300 | append: " min read" }}</p>
  <div class="entry">
    {{ content }}
  </div>

  <script 
        src="https://utteranc.es/client.js"
        repo="selimslab/selimslab.github.io"
        issue-term="title"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>

</article>
