<div class="posts">


    <h1 class="tag" id="books">Books</h1>

    {% for post in site.categories.Books %}

            <h2>
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}
                </a>
            </h2>
        </article>
    {% endfor %}
        

</div>
