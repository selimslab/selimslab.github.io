---
layout: default
---

{% assign sorted_tags = site.tags | sort %}

{% assign sorted_cats = site.categories | sort %}

<div id="main" class="container">
    <div class="column is-11 is-offset-1">

    <div class="section">
        <div class="search column is-6">
            <input type="text" class="input is-rounded is-medium" id="search-input" placeholder="Search..">
            <ul style="list-style: none;" id="results-container"></ul>
          </div>
    </div>

    <div class="section">

    <ul>
        {% for p in site.posts %}
            <li class="catlink">
                <a href="{{ p.url }}">{{ p.title }}</a>
                {% for tag in p.tags %}
                    <p style="margin-left:1rem" class="tag is-warning is-small">{{ tag }}</p>
                {% endfor %}
            </li>
        {% endfor %}
    </ul>


    </div>

    </div>
</div>
    {% include search.html %}
