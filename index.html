---
layout: default
---

<article>

    <ul>        
        {% assign sorted = site.documents | sort: 'title' %}
        {% for note in sorted %}
            {% if note.tags contains "skills"  %}
                {% if note.url != page.url %}
                    <li>
                        <a href="{{ note.url }}">{{ note.title }}</a>
                    </li>
                {% endif %}
            {% endif %}
        {% endfor %}
    </ul>

</article>
