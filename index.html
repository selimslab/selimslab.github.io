---
layout: default
---

<div class="posts">
    {% for tag in site.tags %}
    {% assign t = tag | first %}
    {% assign posts = tag | last %}

    {{ t | downcase }}
    <ul>
        {% for post in posts %}
        {% if post.tags contains t %}
        <li>
            <article class="post">

                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </article>

        </li>
        {% endif %}
        {% endfor %}
    </ul>
    {% endfor %}

</div>
