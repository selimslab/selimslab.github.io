---
layout: default
---

<p>actionable ideas, a constant work in progress</p>

{% assign sortedCategories = site.categories | sort %}


<div class="posts">

    {% for cat in sortedCategories %}

        <h1 id="{{ cat | downcase }}">{{ cat }}</h1>
        {% for post in site.posts[cat] %}
            <article class="post">
                <h2>
                    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}
                    </a>
                </h2>
            </article>
        {% endfor %}
        
    {% endfor %}

</div>
